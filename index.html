<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Results summary component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style-desktop.css" />
  <link rel="stylesheet" href="./css/style-mobile.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="geral-block">
      <div class="form-result">
        <span class="form-text-result">Your Result</span>
        <div class="form-circle">
          <span class="form-circle-text-primary">76</span>
          <span class="form-circle-text-secundary">of 100</span>
        </div>
        <div class="form-text-bottom">
          <span class="form-text-title">Great</span>
          <span class="form-text-bottom-resume">You Scored higher than 65% of the people who have taken these
            tests.</span>
        </div>
      </div>
      <div class="form-summary">
        <div class="form-content">
          <span class="form-summary-text">Summary</span>
          <div class="form-summary-reaction">
            <img class="reaction-image" src="./images/icon-reaction.svg" alt="icon-reaction" />
            <span class="reaction">Reaction</span>
            <span class="reaction-value"><strong>80</strong> / 100</span>
          </div>
          <div class="form-summary-memory">
            <img class="reaction-image" src="./images/icon-memory.svg" alt="icon-memory" />
            <span class="memory">Memory</span>
            <span class="memory-value"><strong>92</strong> / 100</span>
          </div>
          <div class="form-summary-verbal">
            <img class="reaction-image" src="./images/icon-verbal.svg" alt="icon-verbal" />
            <span class="verbal">Verbal</span>
            <span class="verbal-value"><strong>61</strong> / 100</span>
          </div>
          <div class="form-summary-visual">
            <img class="reaction-image" src="./images/icon-visual.svg" alt="icon-visual" />
            <span class="visual">Visual</span>
            <span class="visual-value"><strong>72</strong> / 100</span>
          </div>
          <button class="button">
            Continue
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://linktr.ee/heroleam">Thiago Leoni Amaral</a>.
    </div>
  </footer>
</body>

</html>
